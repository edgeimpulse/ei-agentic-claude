name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm install --include=optional
          ROLLUP_VERSION=$(node -p "require('rollup/package.json').version")
          npm install --no-save "@rollup/rollup-linux-x64-gnu@${ROLLUP_VERSION}"

      - name: Build project (generates dist integrity)
        run: npm run build

      - name: Unit tests
        run: npm test

      - name: Docker smoke test (no external calls)
        run: npm run docker:test
        env:
          DOCKER_BUILDKIT: '1'
